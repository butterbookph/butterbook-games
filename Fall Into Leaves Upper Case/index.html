<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Fall Into Letters</title>
  <link href="https://fonts.googleapis.com/css2?family=KG+Red+Hands&display=swap" rel="stylesheet">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      width: 960px;
      height: 600px;
      font-family: 'KG Red Hands', cursive;
      background-color: #f0f0f0;
    }

    /* Progress bar wrapper */
    #progressSection {
      width: 960px;
      margin: 10px auto 20px;
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 0 10px;
      box-sizing: border-box;
    }

    #progressText {
      width: 60px;
      text-align: left;
      font-size: 16px;
      font-weight: 400;
      color: #333;
    }

    #progressWrapper {
      flex-grow: 1;
      height: 20px;
      background-color: #ddd;
      border-radius: 10px;
      overflow: hidden;
    }

    #progressBar {
      height: 100%;
      width: 0%;
      background-color: #FEB8E5;
      transition: width 0.4s ease;
    }

    #gameContainer {
      width: 960px;
      height: 540px;
      margin: 0 auto;
      position: relative;
      background: url("Fall-Into-Letters.png") no-repeat center center;
      background-size: 960px 540px;
      font-weight: 700;
    }

    #question {
      position: absolute;
      top: 65px;
      left: 55%;
      transform: translateX(-50%);
      font-size: 100px;
      color: rgb(0, 0, 0);
    }

    .choice {
      position: absolute;
      font-size: 80px;
      padding: 10px 20px;
      border-radius: 12px;
      cursor: pointer;
      color: white;
      text-align: center;
      text-shadow:
        -2px -2px 0 #000,
        2px -2px 0 #000,
        -2px  2px 0 #000,
        2px  2px 0 #000;
    }

    #choice1 { top: 25px; left: 790px; }
    #choice2 { top: 210px; left: 790px; }
    #choice3 { top: 390px; left: 790px; }

    #feedback {
      position: absolute;
      top: 100px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 36px;
      font-weight: bold;
      font-family: 'KG Red Hands', sans-serif;
      background-color: white;
      padding: 10px 20px;
      border-radius: 10px;
      display: none;
    }

    #allDoneBox {
      display: none;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: white;
      color: black;
      padding: 30px 60px;
      border-radius: 20px;
      font-size: 40px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
      text-align: center;
      z-index: 10;
    }
  </style>
</head>
<body>

  <!-- PROGRESS BAR SECTION -->
  <div id="progressSection">
    <div id="progressText">0%</div>
    <div id="progressWrapper">
      <div id="progressBar"></div>
    </div>
  </div>

  <!-- GAME -->
  <div id="gameContainer">
    <div id="question">Loading...</div>
    <div id="choice1" class="choice"></div>
    <div id="choice2" class="choice"></div>
    <div id="choice3" class="choice"></div>
    <div id="feedback"></div>
    <div id="allDoneBox">üéâ All Done!</div>

    <audio id="correctSound" src="correct.mp3"></audio>
    <audio id="wrongSound" src="wrong.mp3"></audio>
  </div>

  <script>
    const questions = [];
    for (let i = 0; i < 26; i++) {
      const upper = String.fromCharCode(65 + i);
      const lower = String.fromCharCode(97 + i);
      const wrongChoices = [];
      while (wrongChoices.length < 2) {
        const rand = String.fromCharCode(97 + Math.floor(Math.random() * 26));
        if (rand !== lower && !wrongChoices.includes(rand)) {
          wrongChoices.push(rand);
        }
      }
      const choices = shuffle([lower, ...wrongChoices]);
      questions.push({ question: upper, choices, answer: lower });
    }

    const qEl = document.getElementById("question");
    const c1 = document.getElementById("choice1");
    const c2 = document.getElementById("choice2");
    const c3 = document.getElementById("choice3");
    const feedback = document.getElementById("feedback");
    const correctSound = document.getElementById("correctSound");
    const wrongSound = document.getElementById("wrongSound");
    const progressBar = document.getElementById("progressBar");
    const progressText = document.getElementById("progressText");

    const elements = [c1, c2, c3];
    let currentIndex = 0;

    function shuffle(array) {
      return array.sort(() => Math.random() - 0.5);
    }

    function loadQuestion(index) {
      const q = questions[index];
      qEl.textContent = `${q.question}`;
      elements.forEach((el, i) => {
        el.textContent = q.choices[i];
      });
    }

    function showFeedback(text, color) {
      feedback.textContent = text;
      feedback.style.display = "block";
      feedback.style.color = color;
      setTimeout(() => {
        feedback.style.display = "none";
      }, 1500);
    }

    function updateProgress() {
      const percent = Math.floor((currentIndex / questions.length) * 100);
      progressBar.style.width = `${percent}%`;
      progressText.textContent = `${percent}%`;
    }

    elements.forEach(el => {
      el.addEventListener("click", () => {
        const selected = el.textContent.trim().toLowerCase();
        const correct = questions[currentIndex].answer;

        if (selected === correct) {
          correctSound.pause();
          correctSound.currentTime = 0;
          correctSound.play();
          showFeedback("‚úÖ Correct!", "darkgreen");

          currentIndex++;
          updateProgress();

          if (currentIndex < questions.length) {
            setTimeout(() => loadQuestion(currentIndex), 1500);
          } else {
            qEl.style.display = "none";
            elements.forEach(e => e.style.display = "none");
            document.getElementById("allDoneBox").style.display = "block";
          }
        } else {
          wrongSound.pause();
          wrongSound.currentTime = 0;
          wrongSound.play();
          showFeedback("‚ùå Try Again", "orangered");
        }
      });
    });

    loadQuestion(currentIndex);
    updateProgress();
  </script>
</body>
</html>
